type User {
  id: ID! @id
  username: String!
  reviews: [Review!]! @relation(name: "UserToReview", onDelete: CASCADE)
}

type Book {
  id: ID! @id
  title: String!
  author: String!
  isbn: String!
  reviews: [Review!]! @relation(name: "BookToReview", onDelete: CASCADE)
}

type Review {
  id: ID! @id
  text: String!
  rating: Int!
  userAuthor: User! @relation(name: "UserToReview", onDelete: SET_NULL)
  book: Book! @relation(name: "BookToReview", onDelete: SET_NULL)
}
